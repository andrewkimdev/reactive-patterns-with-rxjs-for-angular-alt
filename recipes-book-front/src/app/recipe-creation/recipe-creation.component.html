<h1>New Recipe</h1>
<form [formGroup]="recipeForm">

    <div class="form-row">
        <div class=" col-4">
            <label for="title">Title</label>
            <input type="text" name="Title" id="title" formControlName="title">
        </div>

        <div class=" col-3">
            <label for="ingredients">Ingredients</label>
            <input type="text" name="Ingredients" id="ingredients" formControlName="ingredients">
        </div>
        <div class=" col">
            <i class="pi pi-plus" style="padding-top:40px; font-size: 1rem"></i>
        </div>

        <div class=" col-4">
            <label>Tags</label>
            <div *ngFor="let tag of tags">
                <p-radioButton [inputId]="tag.key" [value]="tag" formControlName="tags"></p-radioButton>
                <label class="recipe-tag" [for]="tag.key">{{tag.name}}</label>
            </div>
        </div>
    </div>


    <div class="form-row">

        <div class="col-4">
            <label for="yield">Yield</label>
            <input type="text" name="yield" id="yield" formControlName="yield">
        </div>

        <div class="col-4">
            <label for="prep-time">Preparation Time</label>
            <input type="text" name="prepTime" id="prep-time" formControlName="prepTime">
        </div>

        <div class="col-4">
            <label for="cooking-time">CookingTime</label>
            <input type="text" name="cookingTime" id="cooking-time" formControlName="cookingTime">
        </div>
    </div>


    <div class="form-row">

        <div class="col-12">
            <label for="steps">Steps</label>
            <textarea name="steps" formControlName="steps" id="steps"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="col-12">
            <label>ImageUrl</label>
            <ng-container *ngIf="uploadRecipeImages$ | async"></ng-container>
            <p-fileUpload name="imageUrl" [multiple]=true [customUpload]="true" (uploadHandler)="onUpload($event)">
            </p-fileUpload>
        </div>
    </div>
</form>

<div class="right-actions-panel">
    <p-button class="recipe-button" routerLink='' label="Cancel"></p-button>
    <!-- <p-button class="recipe-button" routerLink='' label="Save"></p-button> -->
</div>
